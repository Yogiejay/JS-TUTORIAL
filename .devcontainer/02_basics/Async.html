<body>
    <h1>Implementing Async in Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <!-- <script src="Async.js"></script> -->
    <script>
        let timer = null;
        // document.querySelector("#start").addEventListener("click", () => {

        // });

        // );
        // document.querySelector("#yessir").addEventListener("click", () => {
        //     setInterval(() => {
        //         console.log("Hi Bro");
        //     }, 1000);
        // }
        // );
        document.querySelector("#start").addEventListener("click", () => {
            if (timer === null) {
                timer = setInterval(() => {
                    let color = "123456789ABCDEF";
                    let HexCode = "#"
                    for (let i = 0; i < 6; i++) {
                        HexCode += color[Math.floor(Math.random() * 16)];
                    }
                    document.body.style.backgroundColor = HexCode;
                }, 1000);
            }

        });
        document.querySelector("#stop").addEventListener("click", () => {
            clearInterval(timer);
            timer = null;
        }

        );  
    </script>
</body>
